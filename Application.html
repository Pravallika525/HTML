<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./Successful.html">
     <fieldset>
        <legend><b>Applicant Details</b></legend>
   

            <label>Name </label>
            <input type="text" name="name" maxlength="20">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label>Father's / Guardian's Name </label>
            <input type="text" name="guardian_name"><br><br>

            <label>Date of Birth (dd/mm/yyyy) *</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="date" name="dob">

            <label>Gender *</label>
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male<br><br>

            <label>Age As on</label>&nbsp;
            <input type="text" name="age_years" size="4"> Year(s)
            <input type="text" name="age_months" size="4"> Month(s)
            <input type="text" name="age_days" size="4"> Day(s)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label>Aadhaar No</label>
            <input type="text" name="aadhaar"><br><br>
            <label>WhatsApp No *</label>
            <input type="text" name="whatsapp">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label>Email ID *</label>
            <input type="email" name="email"><br><br>
            <label for="Select Your Branch">Select Your Branch</label>
            <select>
                <option></option>
            <option>CSE</option>
            <option>ECE</option>
            <option>IT</option>
            <option>AI&ML</option>
        </select><br>
       <center><input  type="submit" value="submit"></input></center>
            
        </fieldset>
        </form>

    
</body>
</html>
