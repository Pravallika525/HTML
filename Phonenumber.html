<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <form action="./sample.html" autocomplete="off">
         <label for="E-Mail" >E-Mail</label>
    <input type="E-Mail" name="E-Mail" id="E-Mail" pattern="[a-z/d]+@+gmail.com" title=" Enter valid E-Mail " placeholder="rdrfd9@gmail.com " required></input><br>
    <label for="tel" >Phone Number</label>
    <input type="tel" name="Phone Number" id="tel" pattern="^+91[0-9]{10}"  title="enter start with +91 value only" placeholder="+917*********" required></input><br>
    <input type="submit" value="submit">

    
</body>
</html>
